<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list item</p>
  </div>
  <div class="col">
    <p>Your bucket list ({{ itemCount }})</p>
  </div>
</div>
<div class="container color-light" [@goals]="goals.length">
    <div class="col">
      <p class="sm">Use this form below to add a new bucket list goal. What do you want to do with your life?</p>
      <form>
        <input type="text" class="txt" name="item" placeholder="Life goal.." [(ngModel)]="goalText">
        <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
      </form>
    </div>
    <div class="col">
      <p class="sm">Click on the item to make it done.</p>
      <p class="life-container" *ngFor="let goal of goals; let i= index" (click)="removeItem(i)">
        {{ goal.text }}
      </p>
    </div>
  </div>

  <div class="container color-dark" style="margin-top: 100px;">
      <div class="col">
        <p>Your done list</p>
      </div>
    </div>
    <div class="container color-light" [@doneItems]="doneItems.length">
        <div class="col">
          <p class="life-container" *ngFor="let doneItem of doneItems; let i= index">
            {{ doneItem.text }}
          </p>
        </div>
        <div class="col" *ngIf="doneItems.length">
          Good job! Keep going!
        </div>
    </div>
